<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message from {shopname}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shopname}"><img alt="{shopname}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Bonjour <strong style="color:#0471b9;">{firstname} {lastname}</strong>,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#0471b9; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Your account has been activated on {shopname}.</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				Email : <strong><span style="color:#0471b9;">{email}</span></strong>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
		 <tr><td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;"><a href="{shop_url}" style="color:#0471b9; font-weight:bold; text-decoration:none;">{shopname}</a></td></tr>
		</tr>
	</table>
</body>
</html>
